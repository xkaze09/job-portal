<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/custom.18d3a4a7.css">
    <title>Registration</title>
  <script src="/custom.18d3a4a7.js"></script></head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="/itc_logo.0f43c7af.jpg" alt="ITC Logo" width="" height="100" class="d-inline-block align-text-top">
            </a>
            <nav class="nav nav-pills nav-fill">
                <a class="nav-link active" aria-current="page" href="#">Registration</a>
            </nav>
        </div>
    </nav>
    <!-- Hero -->
    <div class="position-relative overflow-hidden p-3 p-md-5 text-center bg-dark">
        <div class="col-md-10 p-lg-5 mx-auto my-5">
          <h1 class="display-4 fw-normal text-light">Registration Page</h1>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
      </div>
    <!-- Login / Register Page-->
    <div class="container-fluid p-md-5 text-center">

      <main class="form-signin">
        <form>
          <h1 class="h3 mb-3">Register Now</h1>
          
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> I accept the terms & conditions
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; InnovaThink Corporation 2011â€“2022</p>
        </form>
      </main>
    </div>





    <script src="/src.e31bb0bc.js"></script>
  </body>
